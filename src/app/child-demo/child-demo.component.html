<div class="flex flex-wrap justify-center mt-5">
	<form [formGroup]="formGroup" class="min-w-min justify-center m-4">
		<div class="mb-4">
			<label class="block text-gray-700" for="firstName">First Name: </label>
			<input
				class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
				formControlName="firstName"
				id="firstName"
				placeholder="First Name"
				type="text" />
		</div>
		<div class="mb-4">
			<label class="block text-gray-700" for="lastName">Last Name: </label>
			<input
				class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
				formControlName="lastName"
				id="lastName"
				placeholder="Last Name"
				type="text" />
		</div>
		<app-child formControlName="email"></app-child>
		<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Submit</button>
		<br />
	</form>
</div>
<div class="flex flex-col items-center h-screen mt-10">
	<h2 class="text-3xl underline mb-5">Entered Values</h2>
	<div class="mb-4">First Name: {{ formGroup.get('firstName')?.value }}</div>
	<div class="mb-4">Last Name: {{ formGroup.get('lastName')?.value }}</div>
	<div class="mb-4">Email: {{ formGroup.get('email')?.value }}</div>
</div>
