<div class="flex flex-wrap justify-center mt-5">
	<form [formGroup]="formGroup" class="min-w-min justify-center m-4">
		<div class="flex space-x-4 mb-4">
			<div class="flex-1">
				<label class="block text-gray-700" for="firstName">First Name: </label>
				<input
					class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
					formControlName="firstName"
					id="firstName"
					placeholder="First Name"
					type="text" />
			</div>
			<div class="flex-1">
				<label class="block text-gray-700" for="lastName">Last Name: </label>
				<input
					class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
					formControlName="lastName"
					id="lastName"
					placeholder="Last Name"
					type="text" />
			</div>
		</div>
		<app-address />
		<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Submit</button>
		<br />
	</form>

	Value: {{ formGroup.value | json }}
</div>
